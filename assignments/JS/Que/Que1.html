<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <label class="text-white text-center fs-2 w-100 mt-4">Java Script Queue</label>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle" style="width: 90vw; height: 30vw;">
        <div class="row border-bottom w-100 h-25 ">
            <div class="col-2 h-75 rounded" style="width: 15%;"></div>
        </div>
        <div class="row border-bottom w-100 h-25 justify-content-center gap-3">
            <div class="col-2 h-75 rounded align-self-center" style="width: 15%;"></div>
            <div class="col-2 h-75 rounded align-self-center" style="width: 15%;"></div>
            <div class="col-2 h-75 rounded align-self-center" style="width: 15%;"></div>
            <div class="col-2 h-75 rounded align-self-center" style="width: 15%;"></div>
        </div>
        <div class="row  w-100 h-25 justify-content-end ">
            <div class="col-2 h-75 rounded align-self-end" style="width: 15%;"></div>
        </div>
    </div>


<script>
    var colours = ["red", "black", "yellow", "blue", "orange","cyan"];
    var element = document.querySelectorAll(".col-2")

    setInterval(function () {
        for (let i = 0; i < colours.length; i++) {
            element[i].style.backgroundColor = colours[i];
        }
        let lastColor = colours.pop();
        colours.unshift(lastColor);
    },700);

</script>
</body>


</html>
