<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Case 4 Transition</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="normalize.css">

    <style>
        section {
            width: 400px;
            height: 400px;
            border-radius: 100%;
            border: 20px solid rgb(96, 93, 93);
            border-top: 20px solid red;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            text-align: center;
        }

        section>div:first-child {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 50%;
            border-left: 20px solid red;
            transform: rotate(225deg);
            transform-origin: 0% 0%;
            z-index: 1;
        }

        section>div:last-child {
            position: absolute;
            height: 46px;
            width: 46px;
            border-radius: 100%;
            background: red;
            right: 2.5vw;
            top: 1.9vw;
        }

        section:hover {
            transform: rotate(360deg);
            transition: 2s;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>

</body>

</html>
